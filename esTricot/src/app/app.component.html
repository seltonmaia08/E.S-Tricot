<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <h2>E.S Tricot</h2>
          </ion-toolbar>
        </ion-header>
        <ion-list class="list-menu">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" [color]="p.color"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button class="btn" (click)="logout()">Sair
          <ion-icon color="light" name="exit-outline"></ion-icon>
        </ion-button>
        <ion-button class="btn" (click)="addPerson()">Trocar conta
          <ion-icon color="light" name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
