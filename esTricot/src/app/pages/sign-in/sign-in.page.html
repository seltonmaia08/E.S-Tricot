<ion-content>
  <div class="logo"></div>
      <ion-card>
        <ion-card-header>LOGIN</ion-card-header>
        <ion-item>
          <ion-label position="floating">E-mail
            <ion-text>*</ion-text>
          </ion-label>
          <ion-icon name="mail" slot="end"></ion-icon>
          <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha
            <ion-text>*</ion-text>
          </ion-label>
          <ion-icon name="key" slot="end"></ion-icon>
          <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
        <ion-button class="btn-login" expand="block" shape="round" (click)="login()"> 
          ENTRAR
          <ion-icon name="send"></ion-icon>
        </ion-button>
        <ion-button class="btn-register" expand="block" shape="round" (click)="pageRegister()">
          CADASTRAR
          <ion-icon name="newspaper"></ion-icon>
        </ion-button>
        <a routerLink="">Esqueci a senha!</a>
      </ion-card>
</ion-content>
